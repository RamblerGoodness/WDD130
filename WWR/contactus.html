<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us</title>
    <link type="text/css" rel="stylesheet" href="styles/contactus.css" >
</head>
<body>

    <main>
        <h1>Contact Us</h1>
        <p>Have a question? Want to book a trip? Send us a message!</p>
        <p>Or call us at 1-800-***-****</p>
        <p>Note that this is not a real company...</p>

        <form action="/my-handling-form-page" method="post">
            <ul>
              <li>
                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name" value="your name here" />
              </li>
              <li>
                <label for="mail">Email:</label>
                <input type="email" id="mail" name="user_email" value="enter your email" />
              </li>
              <li>
                <label for="msg">Message:</label>
                <textarea id="msg" name="user_message">Talk to me!</textarea>
              </li>
              <li class="button">
                <button type="submit">Send your message</button>
              </li>
            </ul>
          </form>
          

    </main>
    
</body>
</html>
